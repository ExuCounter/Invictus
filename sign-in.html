<body class='auth'>

    <!-- HEADER -->
    <header class="header" id='home'>
        <div class="container">
            <div class="top-bar">
                <div class="row top-bar__row">
                    <div class="col-lg-2 col-md-2 col-6 pl-5 top-bar__row-col__logo">
                        <a href="index.html"><img src="img/logo.svg" alt="Logo"></a>
                    </div>
                    <nav class="col-lg-8 col-md-8 col-12 top-bar__row-col__nav">
                        <ul>
                            <li>
                                <a href="index.html#home">Home</a>
                            </li>
                            <li>
                                <a href="index.html#who-we-are">About us</a>
                            </li>
                            <li>
                                <a href="index.html#masonry-gallery">What we do</a>
                            </li>
                            <li>
                                <a href="index.html#services">Services</a>
                            </li>
                            <li>

                            </li>

                            </li>
                            <li>
                                <a href="index.html#contact-us">Contact us</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="col-lg-2 col-md-2 col-4 pr-5 top-bar__row-col__auth">
                        <a href='sign-in.html' class="sign-in-btn">
                            Sign In
                        </a>
                    </div>
                </div>
                <button class="burger-menu">
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- AUTH MAIN -->

    <main class='auth-main sign-in-main'>
        <div class="container">
            <div class="auth-main__row row">
                <div class="auth-main__row__left-col col-sm-7 col-12">
                    <img src="img/sign-in.svg" alt="Decoration">
                    <h1>Welcome, Sign in to join <span class='ids'>IDS</span> <span class='club'>club</span></h1>
                </div>
                <div class="auth-main__row__right-col col-sm-5 col-12">
                    <form action="#">
                        <label>
                            <label>
                                Email Address
                                <input type="email" name='email' required>
                            </label>
                            <label>
                                Password
                                <input type="password" class='password-input' name='password' required>
                                <p class='password-input__security-btn'>Show</p>
                            </label>
                            <button class="sign-in-btn main-btn">
                                Sign in
                            </button>
                            <button class='forget-password'>
                                Forget password?
                            </button>
                        </label>
                    </form>
                    <div class="different-auth">
                        <span>
                            If you don't have an account, Please create an account below
                        </span>
                        <a href='sign-up.html' class="main-btn_transparent sign-up-btn">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
            <p class="auth-copyright position-relative">
                Copy Rights TWINSOFT 2020, All Rights Reserved
            </p>
        </div>
    </main>

    <script src='scripts/input-pass.js'></script>
